<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating card -->

    <div id="main" class="main-container">
      <div class="internal-container">
        <img src="./images/icon-star.svg" alt="star icon" class="star-icon" />
        <div class="article-container">
          <h1 class="main-article__heading">How did we do?</h1>
          <p class="main-article__text">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="rating-container">
          <button class="rating-button" value="1" id="1">1</button>
          <button class="rating-button" value="2">2</button>
          <button class="rating-button" value="3">3</button>
          <button class="rating-button" value="4">4</button>
          <button class="rating-button" value="5">5</button>
        </div>
        <p id="value"></p>
        <button class="submit-button" onclick="changeCard()">Submit</button>
      </div>
    </div>
    <script src="./JS/script.js"></script>

    <!-- Thanks card -->
    <div id="second" class="main-container__second">
      <img
        src="./images/illustration-thank-you.svg"
        alt="smartphone and credit card ilustration"
        class="second-ilustration"
      />
      <p class="selected-text">You selected <span id="number"> </span> of 5</p>
      <h2 class="thanks-text">Thank you!</h2>
      <p class="second-article-text">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>
  </body>
</html>
